<div class="content-wrapper">


    <!-- Main content -->
    <section class="content">
        <div class="form-row">
            <div class="search col-md-3">
                <!-- <label for="search">Search</label> -->
                <input type="text" [(ngModel)]="filtertext" class="form-control" placeholder="Search">
            </div>
            <div class="search">
                <select class="custom-select" [(ngModel)]="city" (change)="select_city($event)">
                    <option selected value="MUMBAI">Mumbai</option>
                    <option value="NEW DELHI">New Delhi</option>
                    <option value="PUNE">Pune</option>
                    <option value="JAIPUR">Jaipur</option>
                    <option value="BHOPAL">Bhopal</option>
                </select>
            </div>
            <!-- {{name}} -->
        </div>
        <div class="box">

            <table class="table table-striped ttable-bordered list">
                <thead>
                    <tr>
                        <th scope="col">Bank Name</th>
                        <th scope="col">IFSC</th>
                        <th scope="col">Branch</th>
                        <th scope="col">City</th>
                        <th scope="col">District</th>
                        <th scope="col">State</th>
                        <th scope="col">Favourite</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of banks | filter: filtertext |  paginate: config">
                        <td>{{b.bank_name}}</td>
                        <td>{{b.ifsc}}</td>
                        <td>{{b.branch}}</td>
                        <td>{{b.city}}</td>
                        <td>{{b.district}}</td>
                        <td>{{b.state}}</td>
                        <td *ngIf="star_fav[b.ifsc]===1; else elseBlock" ><i class="fas fa-star" (click)="fav(b.ifsc,0)"></i></td>
                        <ng-template #elseBlock><td><i class="far fa-star" (click)="fav(b.ifsc,1)"></i></td></ng-template>
                        

                    <tr>


                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </section>

</div>
