<div class="content-wrapper">


    <section class="content">
        <!-- <div class="form-row" style="width: 100%">
            <div class="search col-md-3">
                <input type="text" [(ngModel)]="filtertext" class="form-control" placeholder="Search">
            </div>
        </div> -->
        <div class="box">

            <table class="table table-striped ttable-bordered list">
                <thead>
                    <tr>
                        <th scope="col">Bank Name</th>
                        <th scope="col">IFSC</th>
                        <th scope="col">Branch</th>
                        <th scope="col">City</th>
                        <th scope="col">District</th>
                        <th scope="col">State</th>
                        <th scope="col">Favourite</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of banks |  paginate: config">
                        <td>{{b.bank_name}}</td>
                        <td>{{b.ifsc}}</td>
                        <td>{{b.branch}}</td>
                        <td>{{b.city}}</td>
                        <td>{{b.district}}</td>
                        <td>{{b.state}}</td>
                        <td *ngIf="star_fav[b.ifsc]===1; else elseBlock"><i class="fas fa-star"
                                (click)="fav(b.ifsc,0)"></i></td>
                        <ng-template #elseBlock>
                            <td><i class="far fa-star" (click)="fav(b.ifsc,1)"></i></td>
                        </ng-template>


                    <tr>


                </tbody>
            </table>
            <div class="pagination">
                <pagination-controls (pageChange)="pageChanged($event)" responsive="true" autoHide="true"></pagination-controls>
            </div>
        </div>
    </section>

</div>
